<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Records</title>
</head>
<body>
    <h1>Person Records:</h1>
    <br><br>

    <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>age</th>
          <th>nationalityID</th>
          <th>Birthdate</th>
        </tr>
        {% for person in persons%}
        <tr>
          <td>{{person.id}}</td>
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>{{person.nationalityID}}</td>
          <td>{{person.birthDate}}</td>
          <td><a href="#" onclick="confirmDelete({{ person.id }})">Delete</a></td>
          <td><a href="{% url 'updatePerson' person.id %}">update</a></td>
        </tr>
        {% endfor %}

      </table>

      <script>
        function confirmDelete(id) {
            if (confirm("Are you sure you want to delete this record?")) {
                window.location.href = "/persons/delete/" + id; // Redirect to the delete page
            } else {
                window.location.href = "#"; // Redirect to the home page
            }
        }
      </script>
</body>
</html>
