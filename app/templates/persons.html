

    {% extends 'base.html' %}
    <title>Person Records</title>
    {% block content %}
    <h1>Person Records:</h1>
    <br><br>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Nationality ID</th>
              <th scope="col">Birthdate</th>
              <th scope="col">Actions</th>
          </tr>
      </thead>
      <tbody>
          {% for person in persons %}
          <tr>
              <td>{{ person.id }}</td>
              <td>{{ person.name }}</td>
              <td>{{ person.age }}</td>
              <td>{{ person.nationalityID }}</td>
              <td>{{ person.birthDate }}</td>
              <td>
                  <a href="#" onclick="confirmDelete({{ person.id }})" class="btn btn-danger">Delete</a>
                  <a href="{% url 'updatePerson' person.id %}" class="btn btn-primary">Update</a>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>


      <script>
        function confirmDelete(id) {
            if (confirm("Are you sure you want to delete this record?")) {
                window.location.href = "/persons/delete/" + id; // Redirect to the delete page
            } else {
                window.location.href = "#"; // Redirect to the home page
            }
        }
      </script>
      {% endblock %}
