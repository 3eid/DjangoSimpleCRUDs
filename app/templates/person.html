{% extends 'base.html' %}
{% block title %}{{ person.name }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card mt-5">
      <div class="card-header  text-white">
        <h3 class="card-title mb-0">Person Details</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="personId"><strong>ID</strong></label>
              <p id="personId" class="form-control-static">{{ person.id }}</p>
            </div>
            <div class="form-group">
              <label for="personName"><strong>Name</strong></label>
              <p id="personName" class="form-control-static">{{ person.name }}</p>
            </div>
            <div class="form-group">
              <label for="personAge"><strong>Age</strong></label>
              <p id="personAge" class="form-control-static">{{ person.age }}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="personNationalityID"><strong>Nationality ID</strong></label>
              <p id="personNationalityID" class="form-control-static">{{ person.nationalityID }}</p>
            </div>
            <div class="form-group">
              <label for="personBirthDate"><strong>Birth Date</strong></label>
              <p id="personBirthDate" class="form-control-static">{{ person.birthDate }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <a href="#" onclick="confirmDelete({{ person.id }})" class="btn btn-danger" class="btn btn-danger">Delete</a>
        <a href="{% url 'updatePerson' person.id %}" class="btn btn-primary">Update</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
